{% extends 'base.html' %}
{% block content %}
<h1>Your cart</h1>
<div class="row list_products">
	<h2>List of products</h2>
	{% for product in cart.products.all %}
		<div class="product" data-name={{product.name}}>
			<div class="col-md-3"><a href="">{{product.name}}</a></div>
			<div class="col-md-3">{{product.price}}</div>
			<input name="quantity" placeholder="Enter quantity">
		</div>
	{% endfor %}
</div>
{% endblock %}
